name: compress-images

on:
  schedule:
    - cron: "0 0 * * 3"
  workflow_dispatch:

jobs:
  compress:
    runs-on: ubuntu-latest
    if: github.repository == 'doocs/qcloud-im-server-sdk-java'
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Compress Images
        id: calibre
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.ACTION_TOKEN }}
          compressOnly: true

      - name: Commit Files
        if: |
          steps.calibre.outputs.markdown != ''
        run: |
          git config --local user.email "szuyanglb@outlook.com"
          git config --local user.name "yanglbme"
          git commit -m "chore: auto compress images" -a

      - name: Push Changes
        if: |
          steps.calibre.outputs.markdown != ''
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
